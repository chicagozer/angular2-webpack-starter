<div>
  <div>
    <table class="table table-striped">
      <thead>
      <tr>
        <td>Code</td>
        <td>Name</td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let dealer of dealers | paginate: { itemsPerPage: 10, currentPage: p }">
        <td> {{ dealer.code }}</td>
        <td> {{ dealer.name }}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div>
    <pagination-controls (pageChange)="p = $event" #api>
    </pagination-controls>
  </div>
</div>
